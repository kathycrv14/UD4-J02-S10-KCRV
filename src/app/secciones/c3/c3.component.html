<section class="container sectionGeneral">
    <section class="row">
        <section class="col-6 sectionIngresarDatos">
            <section class="sectionDatos">
                <section class="sectionDatos1">
                    <input type="text" placeholder="Ingrese nombre tarea" class="datos1" name="tarea" [(ngModel)]="tar">                    
                </section>
                <section class="sectionDatos2">
                    <textarea placeholder="Ingresa Descripcion" class="datos2" name="descripcion" [(ngModel)]="desc"> </textarea>                    
                </section>
                <section class="sectionDatos3">
                <button (click)="guardar()" [disabled]="!tar || !desc" class="datos3">Guardar</button>                    
                </section>
            </section>
        </section>
        <section class="col-6 sectionMostrarDatos">
            <section class="sectionMostrar">
                <section class="sectionTabla">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nro</th>
                                <th>Tarea</th>
                                <th>Descripcion</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let fila of tareas; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{fila.tar}}</td>
                            <td>{{fila.desc}}</td>
                            <button class="btn btn-danger" value="{{i}}" (click)="eliminar(i)">X</button>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </section>
    </section>
</section>
